<div id="aboutme">
    {% if AVATAR %}
        <p>
            {% if USE_WEBP and AVATAR_WEBP %}
            <picture>  
                <source srcset="{{ SITEURL }}/{{ AVATAR_WEBP }}" type="image/webp">
                <source srcset="{{ SITEURL }}/{{ AVATAR }}" type="image/jpeg">
                <img width="100%" class="img-thumbnail" src="{{ SITEURL }}/{{ AVATAR }}" alt=""/>
            </picture>
            {% else %}
            <img width="100%" class="img-thumbnail" src="{{ SITEURL }}/{{ AVATAR }}"/>
            {% endif %}
        </p>
    {% endif %}
    {% if ABOUT_ME %}
    <p>
      <strong>{{ _('About') }} {{ AUTHOR }}</strong><br/>
        {{ ABOUT_ME }}
    </p>
    {% endif %}
</div>
