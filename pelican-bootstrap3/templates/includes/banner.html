<style>
	{% if USE_WEBP and BANNER_WEBP %}
	.webp #banner{
	    background-image:url("{{ SITEURL}}/{{ BANNER_WEBP }}");
	}
	.no-webp #banner{
	    background-image:url("{{ SITEURL}}/{{ BANNER }}");
	}
	{% else %}
	#banner{
	    background-image:url("{{ SITEURL}}/{{ BANNER }}");
	}
	{% endif %}
</style>

<div id="banner">
	<div class="container{% if BOOTSTRAP_FLUID %}-fluid{% endif %}">
		<div class="copy">
			<h1>{{ SITENAME }}</h1>
			{% if BANNER_SUBTITLE %}
				<p class="intro">{{ BANNER_SUBTITLE }}</p>
			{% endif %}
		</div>
	</div>
</div>
